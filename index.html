<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="stylesheets/style.css" rel="stylesheet">
        <title>Panca Putra Pahlawan</title>
    </head>
    <body class="bg-blue-300">
        <div
            id="app"
            class="grid bg-white mx-auto max-w-5xl rounded overflow-hidden shadow-2xl mt-10 xs:p-5">
            <div class="p-10 flex mx-auto">
                <p class="text-2xl font-sans font-bold text-blue-600">Searching</p>
            </div>
            <div class="px-10 pt-10 pb-5 flex items-center">
                <input
                    type="text"
                    class=" w-full font-sans text-lg p-1 rounded bg-gray-300 border border-gray-300 focus:outline-none focus:bg-white focus:border-blue-500"
                    v-model="searching">
            </div>
            <div class="pl-10">
                <p>{{status}}</p>
            </div>
            <div class="grid grid-cols-3 gap-5 p-10">
                <div
                    v-for="list in filteredList"
                    class="max-w rounded border border-gray-300 transform transition duration-200 hover:scale-95 hover:bg-gray-100 shadow-lg p-5">
                    <a v-bind:href="list.url" target="blank">
                        <img class="w-full" v-bind:src="list.thumbnailUrl">
                        <div class="py-2">
                            <p class="text-gray-800">
                                {{list.title}}
                            </p>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="vue.js"></script>
    </body>

</html>
